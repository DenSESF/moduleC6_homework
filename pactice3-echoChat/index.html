<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pactice 3 echoChat</title>
</head>
<body>
	<div class="chat-control">
		<button class='btn-open'>Открыть чат</button>
		<button class="btn-close" disabled>Закрыть чат</button>
	</div>
	<div class="chat-box">
		<div class="chat-input">
			<input id="message" name="message" type="text" placeholder="Здесь вводится сообщение" disabled>
			<button class="btn-send" disabled>Отправить</button>
			<button class="btn-geolocation" disabled>Гео-локация</button>
		</div>
		<div class="chat-output">
		</div>
	</div>
	<script src="scripts/script.js"></script>
</body>
</html>
